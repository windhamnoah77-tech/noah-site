<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Noah | Living San Diego Realty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Noah Windham at Living San Diego Realty for help with buying, selling, or investing in San Diego real estate."
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f5;
        color: #111;
      }
      .wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        background: #ffffff;
        max-width: 640px;
        width: 100%;
        padding: 32px 28px;
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.25rem;
      }
      p.sub {
        margin-top: 0;
        margin-bottom: 1.75rem;
        color: #555;
        font-size: 0.95rem;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.35rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 11px;
        border-radius: 9px;
        border: 1px solid #d4d4d4;
        font-size: 0.95rem;
        box-sizing: border-box;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #111;
      }
      textarea {
        resize: vertical;
        min-height: 110px;
      }
      .field {
        margin-bottom: 1rem;
      }
      .btn-row {
        margin-top: 1.25rem;
        display: flex;
        justify-content: flex-start;
        gap: 8px;
        align-items: center;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 10px 22px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        background: #111111;
        color: #ffffff;
      }
      button:hover {
        opacity: 0.9;
      }
      .note {
        font-size: 0.8rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1>Contact Noah</h1>
        <p class="sub">
          Tell me a bit about your property, your goals, and your timeline. I’ll
          get back to you personally.
        </p>

        <!-- THIS is the Netlify form -->
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
        >
          <!-- Netlify hidden field: do NOT remove -->
          <input type="hidden" name="form-name" value="contact" />
          <p style="display:none;">
            <label>
              Don’t fill this out:
              <input name="bot-field" />
            </label>
          </p>

          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="field">
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" />
          </div>

          <div class="field">
            <label for="message">How can I help?</label>
            <textarea
              id="message"
              name="message"
              placeholder="Tell me about your situation, property, and timing."
              required
            ></textarea>
          </div>

          <div class="btn-row">
            <button type="submit">Send message</button>
            <span class="note">You’ll hear back directly from me.</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
